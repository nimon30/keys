<body>
    <div class="container">
        <h1>Key Gen by argoars</h1>
        <label for="gameSelect">Select Game:</label>
        <select id="gameSelect">
            <option value="1">Riding Extreme 3D</option>
            <option value="2">Chain Cube 2048</option>
            <option value="3">My Clone Army</option>
            <option value="4">Train Miner</option>
            <option value="5">MergeAway</option>
            <option value="6">TwerkRace</option>
        </select>

        <label for="keyCount">Number of Keys to Generate:</label>
        <input type="number" id="keyCount" min="1" max="50" placeholder="Enter number of keys">

        <button id="startButton" onclick="startProcess()">Start Process</button>

        <a href="https://t.me/HamsterKombatFun_n" class="tg-button" target="_blank">Канал тг создателя</a>

        <a href="https://t.me/+dKXDb8r0NZU2OGIy" class="ref-button" target="_blank">Дешевые рефералы Hamster Kombat, Dogshouse, Musk Emprire, Blum и другие </a>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill">0%</div>
            </div>
        </div>

        <div id="codeList" class="code-list"></div>
    </div>

    <script>

        const games = {
            1: {
                name: 'Riding Extreme 3D',
                appToken: 'd28721be-fd2d-4b45-869e-9f253b554e50',
                promoId: '43e35910-c168-4634-ad4f-52fd764a843f',
            },
            2: {
                name: 'Chain Cube 2048',
                appToken: 'd1690a07-3780-4068-810f-9b5bbf2931b2',
                promoId: 'b4170868-cef0-424f-8eb9-be0622e8e8e3',
            },
            3: {
                name: 'My Clone Army',
                appToken: '74ee0b5b-775e-4bee-974f-63e7f4d5bacb',
                promoId: 'fe693b26-b342-4159-8808-15e3ff7f8767',
            },
            4: {
                name: 'Train Miner',
                appToken: '82647f43-3f87-402d-88dd-09a90025313f',
                promoId: 'c4480ac7-e178-4973-8061-9ed5b2e17954',
            },
            5: {
                name: 'MergeAway',
                appToken: '8d1cc2ad-e097-4b86-90ef-7a27e19fb833',
                promoId: 'dc128d28-c45b-411c-98ff-ac7726fbaea4',
            },
            6: {
                name: 'TwerkRace',
                appToken: '61308365-9d16-4040-8bb0-2f4a4c69074c',
                promoId: '61308365-9d16-4040-8bb0-2f4a4c69074c',
            }
        };

        function generateClientId() {
            const timestamp = Date.now();
            const randomNumbers = Array.from({ length: 19 }, () => Math.floor(Math.random() * 10)).join('');
            return `${timestamp}-${randomNumbers}`;
        }

        async function loginClient() {
            const clientId = generateClientId();
            const url = 'https://api.gamepromo.io/promo/login-client';
            const data = {
                appToken: games[args].appToken,
                clientId: clientId,
                clientOrigin: 'deviceid'
            };
            const headers = {
                'Content-Type': 'application/json; charset=utf-8',
            };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                return result.clientToken;
            } catch (error) {
                console.error('Ошибка при входе клиента:', error.message);
                await new Promise(resolve => setTimeout(resolve, 5000));
                return loginClient();
            }
        }

        async function registerEvent(token) {
            const eventId = generateRandomUUID();
            const url = 'https://api.gamepromo.io/promo/register-event';
            const data = {
                promoId: games[args].promoId,
                eventId: eventId,
                eventOrigin: 'undefined'
            };
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json; charset=utf-8',
            };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!result.hasCode) {
                    console.log('Retry register event');
                    await new Promise(resolve => setTimeout(resolve, 5000));
                    return registerEvent(token);
                } else {
                    return true;
                }
            } catch (error) {
                console.error('Ошибка при регистрации события:', error.message);
                console.error('Тело ответа:', await response.text());
                await new Promise(resolve => setTimeout(resolve, 5000));
                return registerEvent(token);
            }
        }

        async function createCode(token) {
            let response;
            do {
                try {
                    const url = 'https://api.gamepromo.io/promo/create-code';
                    const data = {
                        promoId: games[args].promoId
                    };
                    const headers = {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json; charset=utf-8',
                    };
                    response = await fetch(url, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (result.promoCode) {
                        return result.promoCode;
                    }
                } catch (error) {
                    console.error('Ошибка при создании кода:', error.message);
                    console.error('Тело ответа:', await response.text());
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            } while (!response || !response.promoCode);
        }

        function generateRandomUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = text;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }

        function highlightSelectedCode(codeItem) {
            const previouslyHighlighted = document.querySelector('.highlighted');

            if (previouslyHighlighted) {
                previouslyHighlighted.classList.remove('highlighted');
            }

            codeItem.classList.add('highlighted');
        }

        function copyCodeListToClipboard() {
            const codeList = document.getElementById('codeList');
            const text = codeList.innerText;
            copyToClipboard(text);
        }

        async function startProcess() {
            const startButton = document.getElementById('startButton');
            startButton.disabled = true;
            startButton.textContent = 'Пожалуйста, подождите 2 минут...';

            const progressBarFill = document.getElementById('progressBarFill');
            const codeList = document.getElementById('codeList');
            const gameSelect = document.getElementById('gameSelect');
            const keyCountInput = document.getElementById('keyCount');
            const selectedGame = parseInt(gameSelect.value);
            const keyCount = parseInt(keyCountInput.value);

            args = selectedGame;

            codeList.innerHTML = '';

            const tasks = [];
            for (let i = 0; i < keyCount; i++) {
                tasks.push((async (index) => {
                    try {
                        const token = await loginClient();
                        await registerEvent(token);
                        const codeData = await createCode(token);

                        const codeItem = document.createElement('div');
                        codeItem.innerHTML = `<span class="key"> ${codeData}</span>`;

                        codeItem.addEventListener('click', () => {
                            copyToClipboard(codeData);
                            highlightSelectedCode(codeItem);
                        });

                        codeList.appendChild(codeItem);
                    } catch (error) {
                        const errorItem = document.createElement('div');
                        errorItem.innerHTML = `<span style="color: #e74c3c;">Process ${index + 1} - Error: ${error.message}</span>`;
                        codeList.appendChild(errorItem);
                    }

                    const progress = ((index + 1) / keyCount) * 100;
                    progressBarFill.style.width = `${progress}%`;
                    progressBarFill.textContent = `${Math.round(progress)}%`;
                })(i));
            }

            await Promise.all(tasks);

            startButton.disabled = false;
            startButton.textContent = 'Начать процесс';
        }
    </script>
</body>
